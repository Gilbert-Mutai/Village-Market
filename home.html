<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Rewards</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="logo-container">
      <img src="/images/village-market-image.jpeg" alt="Village Market Logo" />
      <img src="/images/circle-rewards.png" alt="Circle Rewards Logo" />
    </div>

    <div class="content">
      <h1>
        <span class="main-text">DOWNLOAD CIRCLE</span><br />
        <span class="main-text">REWARDS HERE</span>
      </h1>
      <div class="app-buttons">

          href="http://play.google.com/store/apps/details?id=com.coniq.circlerewards"
          target="_blank"
        >
          <img src="/images/google-play-test.png" alt="Get it on Google Play" />

        <a
          href="https://apps.apple.com/ke/app/circle-rewards/id6526480233"
          target="_blank">
          <img
            src="/images/appstore-test.png"
            alt="Download on the App Store"
          />
        </a>
      </div>

      <a href="https://villagemarket-kenya.com/" class="member-button">
        <span class="top-text">Already a Member?</span><br />
        <span class="bottom-text">Click Here</span>
      </a>
